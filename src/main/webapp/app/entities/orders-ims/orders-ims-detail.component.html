<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orders">
            <h2><span jhiTranslate="inventoryManagementSystemApp.orders.detail.title">Orders</span> {{orders.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="inventoryManagementSystemApp.orders.sku">Sku</span></dt>
                <dd>
                    <span>{{orders.sku}}</span>
                </dd>
                <dt><span jhiTranslate="inventoryManagementSystemApp.orders.purchaseQuantity">Purchase Quantity</span></dt>
                <dd>
                    <span>{{orders.purchaseQuantity}}</span>
                </dd>
                <dt><span jhiTranslate="inventoryManagementSystemApp.orders.stock">Stock</span></dt>
                <dd>
                    <div *ngIf="orders.stockId">
                        <a [routerLink]="['/stock-ims', orders.stockId, 'view']">{{orders.stockId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="inventoryManagementSystemApp.orders.users">Users</span></dt>
                <dd>
                    <div *ngIf="orders.usersId">
                        <a [routerLink]="['/users-ims', orders.usersId, 'view']">{{orders.usersId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/orders-ims', orders.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
