<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-orders-ims-heading" jhiTranslate="inventoryManagementSystemApp.orders.home.createOrEditLabel">Create or edit a Orders</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orders.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orders.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.orders.sku" for="field_sku">Sku</label>
                    <input type="text" class="form-control" name="sku" id="field_sku"
                        [(ngModel)]="orders.sku" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.orders.purchaseQuantity" for="field_purchaseQuantity">Purchase Quantity</label>
                    <input type="number" class="form-control" name="purchaseQuantity" id="field_purchaseQuantity"
                        [(ngModel)]="orders.purchaseQuantity" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.orders.stock" for="field_stock">Stock</label>
                    <select class="form-control" id="field_stock" name="stock" [(ngModel)]="orders.stockId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stockOption.id" *ngFor="let stockOption of stocks; trackBy: trackStockById">{{stockOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.orders.users" for="field_users">Users</label>
                    <select class="form-control" id="field_users" name="users" [(ngModel)]="orders.usersId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usersOption.id" *ngFor="let usersOption of users; trackBy: trackUsersById">{{usersOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
