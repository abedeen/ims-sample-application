<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tenant-ims-heading" jhiTranslate="inventoryManagementSystemApp.tenant.home.createOrEditLabel">Create or edit a Tenant</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tenant.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tenant.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.company" for="field_company">Company</label>
                    <input type="text" class="form-control" name="company" id="field_company"
                        [(ngModel)]="tenant.company" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.contactEmail" for="field_contactEmail">Contact Email</label>
                    <input type="text" class="form-control" name="contactEmail" id="field_contactEmail"
                        [(ngModel)]="tenant.contactEmail" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.contactName" for="field_contactName">Contact Name</label>
                    <input type="text" class="form-control" name="contactName" id="field_contactName"
                        [(ngModel)]="tenant.contactName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.contactPhone" for="field_contactPhone">Contact Phone</label>
                    <input type="text" class="form-control" name="contactPhone" id="field_contactPhone"
                        [(ngModel)]="tenant.contactPhone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.contactTitle" for="field_contactTitle">Contact Title</label>
                    <input type="text" class="form-control" name="contactTitle" id="field_contactTitle"
                        [(ngModel)]="tenant.contactTitle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.department" for="field_department">Department</label>
                    <input type="text" class="form-control" name="department" id="field_department"
                        [(ngModel)]="tenant.department" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="tenant.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.logo" for="field_logo">Logo</label>
                    <input type="text" class="form-control" name="logo" id="field_logo"
                        [(ngModel)]="tenant.logo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="tenant.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.password" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                        [(ngModel)]="tenant.password" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="tenant.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.userName" for="field_userName">User Name</label>
                    <input type="text" class="form-control" name="userName" id="field_userName"
                        [(ngModel)]="tenant.userName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="inventoryManagementSystemApp.tenant.uuid" for="field_uuid">Uuid</label>
                    <input type="text" class="form-control" name="uuid" id="field_uuid"
                        [(ngModel)]="tenant.uuid" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
