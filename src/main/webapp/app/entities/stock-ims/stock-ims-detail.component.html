<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stock">
            <h2><span jhiTranslate="inventoryManagementSystemApp.stock.detail.title">Stock</span> {{stock.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="inventoryManagementSystemApp.stock.name">Name</span></dt>
                <dd>
                    <span>{{stock.name}}</span>
                </dd>
                <dt><span jhiTranslate="inventoryManagementSystemApp.stock.sku">Sku</span></dt>
                <dd>
                    <span>{{stock.sku}}</span>
                </dd>
                <dt><span jhiTranslate="inventoryManagementSystemApp.stock.itemId">Item Id</span></dt>
                <dd>
                    <span>{{stock.itemId}}</span>
                </dd>
                <dt><span jhiTranslate="inventoryManagementSystemApp.stock.price">Price</span></dt>
                <dd>
                    <span>{{stock.price}}</span>
                </dd>
                <dt><span jhiTranslate="inventoryManagementSystemApp.stock.quantity">Quantity</span></dt>
                <dd>
                    <span>{{stock.quantity}}</span>
                </dd>
                <dt><span jhiTranslate="inventoryManagementSystemApp.stock.users">Users</span></dt>
                <dd>
                    <div *ngIf="stock.usersId">
                        <a [routerLink]="['/users-ims', stock.usersId, 'view']">{{stock.usersId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="inventoryManagementSystemApp.stock.userGroup">User Group</span></dt>
                <dd>
                    <div *ngIf="stock.userGroupId">
                        <a [routerLink]="['/user-group-ims', stock.userGroupId, 'view']">{{stock.userGroupId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock-ims', stock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
